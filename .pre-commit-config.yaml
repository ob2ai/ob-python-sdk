repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: check-version-consistency
        name: Check version consistency
        entry: python -c "
import re
import sys

# Read versions from different files
with open('pyproject.toml') as f:
    content = f.read()
    match = re.search(r'version = \"([^\"]+)\"', content)
    pyproject_version = match.group(1) if match else None

with open('opsbeacon/__init__.py') as f:
    content = f.read()
    match = re.search(r'__version__ = \"([^\"]+)\"', content)
    init_version = match.group(1) if match else None

with open('opsbeacon/client.py') as f:
    content = f.read()
    match = re.search(r'SDK_VERSION = \"([^\"]+)\"', content)
    client_version = match.group(1) if match else None

if not (pyproject_version == init_version == client_version):
    print(f'Version mismatch!')
    print(f'  pyproject.toml: {pyproject_version}')
    print(f'  __init__.py: {init_version}')
    print(f'  client.py: {client_version}')
    sys.exit(1)

print(f'All versions consistent: {pyproject_version}')
"
        language: python
        pass_filenames: false
        always_run: true
